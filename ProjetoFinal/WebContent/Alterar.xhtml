<ui:composition template="/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">


		<div class="container" style="margin-top: 30px;">
			<h:form id="form">
				<fieldset id="field">
					<legend>Editar Perfil</legend>
					<h:panelGrid columns="1">

						<h:outputLabel value="Nome:" for="texto_nome" />
						<h:inputText maxlength="45" label="Campo Nome" id="texto_nome"
							required="true"
							requiredMessage="Preenchimento do nome é obrigatório!"
							value="#{relatorioBean.usuarioAlterado.nome}" />
						<h:message for="texto_nome" errorClass="erro" />

						<h:outputLabel value="Sexo:" />
						
						<!-- RadioButton -->
						<h:selectOneRadio label="Campo Sexo" id="sexo" required="true"
							requiredMessage="Preenchimento do sexo é obrigatório!"
							value="#{relatorioBean.sexo}">
							<f:selectItem itemLabel="Masculino" itemValue="true" itemDescription="m"/>
							<f:selectItem  itemLabel="Feminino" itemValue="false" />
						</h:selectOneRadio>
						
						<h:message for="sexo" errorClass="erro" />

						<h:outputLabel value="Telefone:" for="telefone" />
						<h:inputText id="telefone" required="true"
							requiredMessage="Preenchimento do Telefone é obrigatório!"
							maxlength="10" label="Campo telefone"
							value="#{relatorioBean.usuarioAlterado.telefone}" />
						<h:message for="telefone" errorClass="erro" />

						<h:outputLabel value="Email:" for="email" />
						<h:inputText maxlength="45" label="Campo Email" id="email"
							required="true"
							requiredMessage="Preenchimento do E-mail é obrigatório!"
							value="#{relatorioBean.usuarioAlterado.email}" />
						<h:message for="email" errorClass="erro" />

						<h:outputLabel value="Endereço:" for="endereco" />
						<h:inputText maxlength="60" label="Campo Endereco" id="endereco"
							required="true"
							requiredMessage="Preenchimento do Endereço é obrigatório!"
							value="#{relatorioBean.usuarioAlterado.endereco.descricao}" />
						<h:message for="endereco" errorClass="erro" />


						<h:outputLabel value="Senha:" for="senha" />
						<h:inputSecret maxlength="10" label="Campo Senha" id="senha"
							required="true"
							requiredMessage="Preenchimento da Senha é obrigatório!"
							value="#{relatorioBean.usuarioAlterado.senha}" />
						<h:message for="senha" errorClass="erro" />

						<h:commandButton value="Salvar" actionListener="#{relatorioBean.alterar}">
							
						</h:commandButton>

						<h:commandButton value="Cancelar/Voltar" immediate="true"
							action="#{redirecionarPagina.redirecionar}"
							actionListener="#{relatorioBean.listar}">
							<f:setPropertyActionListener target="#{redirecionarPagina.local}"
								value="Select" />
						</h:commandButton>

					</h:panelGrid>
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
